<!DOCTYPE html>
<html>
<head>
	<title>Vue App</title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
	<div id="app">
    <counter v-bind:add-num="10"></counter>
	</div>
	<script>

    let counter = Vue.component('counter', {
      template : `
      <div>
        <div>count: {{this.count}}</div>
        <button class="vue-btn" v-on:click="increment"> Click to Increment {{this.addNum}}</button>
      </div>
      `,

      props: {
        addNum: {
          type: Number,
          default: 1
        }
      },


      data(){
        return{
          count: 0
        }
      },

      methods :{
        increment(){
          this.count += this.addNum
        }
      }
    })


		let app = new Vue({
			el: '#app',
			data: {
         components:{
           counter
         } 
      }
		})
	</script>
</body>
</html>
